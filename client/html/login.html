<template name='login'>
  {{#if currentUser}}
  <h3>You're already logged in. <a href={{pathFor route='home'}}></a>Head back!</h3>
  {{else}}
<div class="ui vertical masthead center aligned segment Site-content">

  <div class="ui text container">
    <h1 class="ui header">
      Rate My Friend
    </h1>


<div class="ui segment">
  <div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui image header">
      <div class="content">
        Log-in to your account
      </div>
    </h2>
    <form action="https://s.codepen.io/voltron2112/debug/PqrEPM?" method="get" class="ui large form form-signin">
      <div class="ui stacked secondary  segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="email" placeholder="E-mail address">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="Password">
          </div>
        </div>
          <button class="ui fluid large teal submit button" type="submit" name="button"  id="login-btn">Log-In</button>
      </div>

      <div class="ui error message"></div>

    </form>

    <div class="ui message">
      New to us? <a href={{pathFor route='register'}}>Register</a>
    </div>
  </div>
  </div>

</div>



  </div>
</div>
{{/if}}
</template>
